<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <object th:include="fragments/fragment2 :: materializecss" th:remove="tag"></object>
    <object th:include="fragments/fragment2 :: js" th:remove="tag"></object>
    <object th:include="fragments/fragment2 :: title (current='Detail Cabang')" th:remove="tag"></object>
</head>

<body>
    <div th:replace="fragments/fragment2 :: navbar"></div>
    <div class="container">
        <!-- Error -->
        <div class="card-panel green-text text-darken-1" th:text="${success}" th:if="${success != null}"></div>
        <div class="card-panel red-text text-darken-1" th:text="${error}" th:if="${error != null}"></div>
        <div class="card-body">
            <div class="justify-content-center">
             <h2>Tambah Stok Item</h2>
            </div>
            <form th:action="@{/cabang/tambahStok}" th:object="${item}" method="POST">
                <input type="hidden" th:field="*{idKategori}"/>
                <input type="hidden" th:field="*{idCabang}" th:value="${idCabang}"/>

                <div class="input-field col s12">
                    <select th:field="*{idItem}" class="form-control" required>
                        <option selected value="">-- Pilih item --</option>
                        <option th:each="i:${listItem}"
                                th:value="${i.id}"
                                th:text="${i.nama}">
                        </option>
                        <label> Nama Item </label>
                    </select>
                </div>
                <br>
                <div class="input-field col s12">
                    <label> Jumalh Stok Item</label>
                    <input type="number" th:field="*{tambahanStok}" class="form-control"/>
                </div>
                <br>
                <a th:href="@{/}" class="waves-effect waves-light btn indigo lighten-1">
                    <i class="material-icons left">home</i>Kembali
                </a>
                <button type="submit" class="waves-effect waves-light btn teal">
                    <i class="material-icons left">send</i>
                    simpan
                </button>
            </form>
        </div>
    </div>
    <object th:include="fragments/fragment2 :: materializejs" th:remove="tag"></object>
    <object th:include="fragments/fragment2 :: tambahan" th:remove="tag"></object>
</body>
</html>
