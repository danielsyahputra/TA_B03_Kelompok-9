<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Cabang</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>


<div class="container">

    <div th:if="${message != null}">
        <span style="color : #3675B8">[[${message}]]</span>
    </div>
    <div class="alert alert-primary" role="alert" th:text="${delete}" th:if="${delete != null}"></div>

    <div id="cabang" class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 th:text="'Cabang ID ' + ${cabang.id}"></h2>
                <br>
                <p th:text="'Nama: ' + ${cabang.nama}"></p>
                <p th:text="'No Telepon: ' + ${cabang.nomorTelepon}"></p>
                <p th:text="'Alamat: ' + ${cabang.alamat}"></p>
                <p th:text="'Ukuran: ' + ${cabang.ukuran} +'m^2'"></p>
            </div>

            <div th:if="*{listItem.size() != 0}">
                <div class="table-responsive">
                    <table class="table" id="items">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Id Item</th>
                                <th>Nama</th>
                                <th>Harga</th>
                                <th>Stok</th>
                                <th th:if="${user.role.role != 'Staff Cabang'}">Action</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, iterationStatus : ${listItem}"
                            th:style="${iterationStatus.even} ? 'background-color:#eeeeee;'">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${item.id}"></td>
                            <td th:text="${item.nama}"></td>
                            <td th:text="${item.harga}"></td>
                            <td th:text="${item.stok}"></td>
                            <td th:if="${user.role.role != 'Staff Cabang'}">
                                <button th:if="${!punyaKupon[__${iterationStatus.index}__]}" class="btn btn-success button-kupon" type="button">Terapkan Kupon</button>
                            </td>
                            <td>
                                <button class="btn btn-danger" type="button">Hapus Item</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <a class="btn btn-primary" th:if="${user.getRole().getRole() == 'Kepala Retail'}" th:href="@{/cabang/ubah/} + ${cabang.id}">
                Ubah
            </a>
            <a class="btn btn-primary" th:if="${user.getRole().getRole() == 'Kepala Retail'}" th:href="@{/cabang/getItem/} + ${cabang.id}">
                Tambah Item
            </a>
            <a class="btn btn-primary" th:if="${user.getRole().getRole() == 'Manager Cabang'}" th:href="@{/cabang/getItem/} + ${cabang.id}">
                Tambah Item
            </a>
            <a class="btn btn-primary" th:href="@{/cabang/viewall}">Kembali</a>
        </div>
        <div class="card" id="kupon-container"></div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script >

    const tambahkanKupon = (kupon, idItem) => {
        const buttonTambah = $(`#btn-kupon-${kupon.idCoupon}`)
        buttonTambah.click(() => {
            let APILink = location.origin + `/api/v1/item/${idItem}`
            $.ajax({
                url: APILink,
                type: "PUT",
                data: {
                    "jumlahDiskon": kupon.discountAmount,
                    "idPromo": kupon.idCoupon
                },
                beforeSend: () => {
                    console.log("MENGIRIM");
                },
                success: response => {
                    alert("Berhasil menambahkan diskon!");
                    location.reload();
                }
            })
        })
    }

    const loadKupon = (kupon, idItem) => {
        console.log(kupon);
        let id = kupon.idCoupon;
        let kodeKupon = kupon.couponCode;
        let jumlahDiskon = kupon.discountAmount;
        const HTMLText = `
            <div class="card-body">
                ${kodeKupon} <span style="color: red">(${jumlahDiskon}$)</span>
                <button class="btn btn-success" id="btn-kupon-${id}">Tambahkan</button>
            </div>
        `
        $("#kupon-container").append(HTMLText);
        tambahkanKupon(kupon, idItem);
    }

    const loadData = (response, idItem) => {
        const res = JSON.parse(response);
        const kupons = res.result;
        kupons.forEach(kupon => {
            loadKupon(kupon, idItem);
        })
    }

    const getKupon = (idItem) => {
        let APILink = location.origin + "/api/v1/kupon";
        $.ajax({
            url: APILink,
            type: "GET",
            beforeSend: () => {
                console.log("AMBIL DATA");
            },
            success: response => {
                loadData(response, idItem);
            }
        })
    }

    const terapkanButtons = document.querySelectorAll(".button-kupon");
    terapkanButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            let row = btn.parentElement.parentElement;
            let id = row.children[1].innerHTML;
            getKupon(id)
        })
    })
</script>
</body>
</html>
