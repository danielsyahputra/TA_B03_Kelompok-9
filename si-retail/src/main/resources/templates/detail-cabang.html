<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Cabang</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>


<div class="container">

    <div th:if="${message != null}">
        <span style="color : #3675B8">[[${message}]]</span>
    </div>
    <div class="alert alert-primary" role="alert" th:text="${delete}" th:if="${delete != null}"></div>

    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2 th:text="'Cabang ID ' + ${cabang.id}"></h2>
                <br>
                <p th:text="'Nama: ' + ${cabang.nama}"></p>
                <p th:text="'No Telepon: ' + ${cabang.nomorTelepon}"></p>
                <p th:text="'Alamat: ' + ${cabang.alamat}"></p>
                <p th:text="'Ukuran: ' + ${cabang.ukuran} +'m^2'"></p>
            </div>
            <a class="btn btn-primary" th:if="${user.getRole().getRole() == 'Kepala Retail'}" th:href="@{/cabang/ubah/} + ${cabang.id}">
                Ubah
            </a>
            <a class="btn btn-primary" th:if="${user.getRole().getRole() == 'Manager Cabang'}" th:href="@{/cabang/ubah/} + ${cabang.id}">
                Ubah
            </a>
            <a class="btn btn-primary" th:href="@{/cabang/viewall}">Kembali</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
