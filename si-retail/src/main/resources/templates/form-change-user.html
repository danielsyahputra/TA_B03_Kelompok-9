<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container">
    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>Mengubah User</h2>
                <br>
                <form th:action="@{/user/changeuser}" th:object="${user}" method="POST">

                    <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success != null}"></div>
                    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error != null}"></div>
                    <br>

                    <input type="hidden" th:field="${user.id}" />

                    <label>Username</label>
                    <input type="text" name="username" class="form-control">

                    <label>Nama</label>
                    <input type="text" name="nama" class="form-control">

                    <label>Email</label>
                    <input type="email" name="email" class="form-control">

                    <label>Password</label>
                    <input type="password" name="password" class="form-control">

                    <div th:if="${kepalaRetail == 1}">
                    <label>Role</label>
                    <select name="role" class="form-control">
                        <option selected value="">--pilih role--</option>
                        <option th:each="role : ${listRole}"
                                th:value="${role.id}"
                                th:text="${role.role}">
                        </option>
                    </select>
                    </div>

                    <div th:if="${kepalaRetail == 0}">
                        <input type="hidden" th:field="${user.role}" />
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                    <a class="btn btn-primary" th:href="@{/}">Home</a>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
