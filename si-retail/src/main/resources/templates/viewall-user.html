<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>


<div class="container">

    <div th:if="${message != null}">
        <span style="color : #3675B8">[[${message}]]</span>
    </div>
    <div class="alert alert-primary" role="alert" th:text="${delete}" th:if="${delete != null}"></div>
    <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success != null}"></div>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error != null}"></div>

    <div class="card m-4 p-4">
        <div class="card-body">
            <div class="justify-content-center">
                <h2>List User</h2>
                <br>
                <div th:if="*{listUser.size() != 0}">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>Username</th>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>Peran</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user, iterationStatus : ${listUser}"
                                th:style="${iterationStatus.even} ? 'background-color:#eeeeee;'">
                                <td th:text="${iterationStatus.count}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.nama}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.role.role}"></td>
                                <td>
                                    <a class="btn btn-danger" th:href="@{/user/delete/} + ${user.username}">
                                        Delete
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{/user/changeuser/} + ${user.username}">
                                        Ubah
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a class="btn btn-primary" th:href="@{/user/add}">
                            Tambah User
                        </a>
                        <a class="btn btn-primary" th:href="@{/}">Home</a>
                    </div>
                </div>
                <div th:unless="*{listUser.size() != 0}">
                    <h2 th:text="'Tidak ada User'"></h2>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
